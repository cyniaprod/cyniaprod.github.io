<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Générateur de mot de passe</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Générateur de mot de passe</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="mb-3">
            <label for="size" class="form-label">Taille</label>
            <input class="form-control" id="size" value="30" type="number"/>
          </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="symbols">
            <label class="form-check-label" for="symbols">
                Include Symbols ( e.g. @#$% )
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="numbers">
            <label class="form-check-label" for="numbers">
                Include Numbers ( e.g. 123456 )
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="lowercase">
            <label class="form-check-label" for="lowercase">
                Include Lowercase Characters ( e.g. abcdefgh )
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="uppercase">
            <label class="form-check-label" for="uppercase">
                Include Uppercase Characters ( e.g. ABCDEFGH )
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="ambigous">
            <label class="form-check-label" for="ambigous">
                Include Ambiguous Characters ( { } [ ] ( ) / \ ' " ` ~ , ; : . < > )
            </label>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Mot de passe</label>
            <input class="form-control" id="result" type="text"/>
        </div>
        <button class="btn btn-primary" id="run">Générer</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
