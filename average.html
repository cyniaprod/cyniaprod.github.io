<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La boîte à outils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">La boîte à outils</a>    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Mot de passe</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="average.html">Moyenne</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div id="area">
            <div class="row">
                <h2>#1</h2>
                <div class="col mb-3">
                    <label for="size" class="form-label">Matiere</label>
                    <input class="form-control" id="matiere" placeholder="ex: Français" type="text"/>
                </div>

                <div class="col mb-3">
                    <label for="size" class="form-label">Note</label>
                    <input class="form-control" id="note" min="0" placeholder="ex: 2.2" type="number"/>
                </div>

                <div class="col mb-3">
                    <label for="size" class="form-label">Coeff</label>
                    <input class="form-control" id="coeff" min="0" placeholder="ex: 6" type="number"/>
                </div>
            </div>
        </div>

        <button class="btn btn-success" id="add">Ajouter une matiere</button>
        <button class="btn btn-danger" id="clear">Tout supprimer</button>
        <button class="btn btn-primary" id="calcul">Calculer sa moyenne</button>
            
        <div id="result"></div>
    </div>

    
    


    <script src="average.js"></script>
    
</body>
</html>
